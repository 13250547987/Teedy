<h1>
  <span translate="settings.user.title"></span>
  <a class="btn btn-primary" href="#/settings/user/add">
    {{ 'settings.user.add_user' | translate }}
  </a>
</h1>

<div class="row">
  <div class="col-md-4 well">
    <!-- 用户列表 -->
    <table class="table table-hover table-users">
      <thead>
        <tr>
          <th>{{ 'settings.user.username' | translate }}</th>
          <th>{{ 'settings.user.create_date'| translate }}</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in users | orderBy:'username'" ng-click="editUser(user)"
          ng-class="{ active: $stateParams.username==user.username }">
          <td>
            <span ng-if="!user.disabled">{{ user.username }}</span>
            <s ng-if=" user.disabled">{{ user.username }}</s>
            <span class="fas fa-lock" ng-show="user.totp_enabled"
              uib-tooltip="{{ 'settings.user.totp_enabled' | translate }}">
            </span>
          </td>
          <td>{{ user.create_date | date:dateFormat }}</td>
        </tr>
      </tbody>
    </table>

    <!-- 注册申请列表（不使用 translate） -->
    <h4 class="mt-4">注册申请列表</h4>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>用户名</th>
          <th>邮箱</th>
          <th>状态</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="req in registrationRequests">
          <td>{{ req.username }}</td>
          <td>{{ req.email }}</td>
          <td>{{ req.status }}</td>
          <td>
            <button class="btn btn-xs btn-success" ng-click="processRequest(req, 'approve')">
              批准
            </button>
            <button class="btn btn-xs btn-danger" ng-click="processRequest(req, 'reject')">
              拒绝
            </button>
          </td>
        </tr>
        <tr ng-if="!registrationRequests.length">
          <td colspan="4" class="text-center">
            暂无注册申请
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="col-md-8">
    <div ui-view="user"></div>
  </div>
</div>
