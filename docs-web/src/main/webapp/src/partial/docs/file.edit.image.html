<!-- partial/docs/file.edit.image.html -->
<div class="modal-header">
    <h4 class="modal-title">图片编辑</h4>
</div>

<div class="modal-body text-center">
    <!-- 工具栏 -->
    <div class="btn-group mb-10" role="group">
        <button class="btn btn-default" ng-click="rotate(-90)">
            <span class="fas fa-undo"></span> 向左旋转
        </button>
        <button class="btn btn-default" ng-click="rotate(90)">
            <span class="fas fa-redo"></span> 向右旋转
        </button>
        <button class="btn btn-default" ng-click="flipX()">
            <span class="fas fa-arrows-alt-h"></span> 水平翻转
        </button>
        <button class="btn btn-default" ng-click="flipY()">
            <span class="fas fa-arrows-alt-v"></span> 垂直翻转
        </button>
        <button class="btn btn-default" ng-click="reset()">
            <span class="fas fa-sync-alt"></span> 重置
        </button>
    </div>

    <img id="image-to-edit" ng-src="../api/file/{{file.id}}/data?raw=true" style="max-width: 100%; max-height: 70vh;" />
</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="save()">
        <span class="fas fa-save"></span> 保存
    </button>
    <button class="btn btn-default" ng-click="cancel()">取消</button>
</div>
